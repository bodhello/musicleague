    <div class="modal fade" role="dialog" id="submit-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('submit', league_id=league.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Submit</h4>
                    </div>
                    <div class="modal-body">
                    {% for i in range(1, league.preferences.track_count + 1) %}
                        <div class="form-group">
                            <label for="track{{ i }}">Track #{{ i }}</label>&nbsp;<a href="#" class="text-muted" style="display: none"><i class="fa fa-close"></i></a>
                            <input type="text" class="form-control" name="track{{ i }}" placeholder="Spotify Link or URI" {% if i == 1 %}autofocus{% endif%}>
                            <iframe id="track{{ i }}" width="100%" height="80" frameborder="0" allowtransparency="true" style="display: none"></iframe>
                        </div>
                    {% endfor %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button class="btn btn-link" id="cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
