    <div class="modal fade" role="dialog" id="vote-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('submit', league_id=league.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Submit Votes</h4>
                    </div>
                    <div class="modal-body">
                        {% for uri, track in tracks_by_uri.iteritems() %}
                        <div class="row">
                            <div class="col-md-10">
                                <iframe id="{{ uri }}" width="100%" height="80" frameborder="0" allowtransparency="true" src="https://embed.spotify.com/?uri={{ uri }}"></iframe>
                            </div>
                            <div class="col-md-2 text-center">
                                <a href="#"><i class="fa fa-thumbs-up" style="margin-top: 35px"></i></a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button class="btn btn-link" id="cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
