    <div class="modal fade" role="dialog" id="vote-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('vote', league_id=league.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Submit Votes</h4> <span class="text-muted">(<span id="remaining"></span> points remaining)</span>
                    </div>
                    <div class="modal-body">
                        {% for uri, track in tracks_by_uri.iteritems() %}
                        <div class="row">
                            <div class="col-xs-10 form-group">
                                <div class="row">
                                    <div class="col-xs-4 col-md-2">
                                        <img src="{{ track['album']['images'][0]['url'] }}" alt="" class="img img-rounded" width="100%">
                                    </div>
                                    <div class="col-xs-8 col-md-10">
                                        <strong>{{ track['name'] }}</strong>
                                        <br>
                                        <span class="text-muted">{{ track['artists'][0]['name'] }}</span>
                                        <br>
                                        <span class="text-muted">{{ track['album']['name'] }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-2 text-center form-group">
                                <input type="number" class="form-control{% if my_vote and my_submission and uri in my_submission.tracks %} disabled{% endif %}" name="{{ uri }}"
                                    value="{% if my_vote %}{{ my_vote.votes.get(uri) }}{% else %}0{% endif %}">
                            </div>
                        </div>
                        <!-- <hr> -->
                        {% endfor %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button class="btn btn-link" id="cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
