    <div class="modal fade" role="dialog" id="edit-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('save_submission_period_settings', league_id=submission_period.league.id, submission_period_id=submission_period.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Edit Submission Period</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <a href="#" data-toggle="popover" data-trigger="hover" data-content="Name of the submission period and its Spotify playlist"><i class="fa fa-question-circle"></i></a>
                            <input type="text" name="name" class="form-control" value="{{ submission_period.name }}">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="submission_due_date">Submission Due Date</label>
                                <input type="text" name="submission_due_date" id="submission_due_date" class="form-control">
                                <input type="hidden" name="submission_due_date_utc" id="submission_due_date_utc">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="voting_due_date">Voting Due Date</label>
                                <input type="text" name="voting_due_date" id="voting_due_date" class="form-control">
                                <input type="hidden" name="voting_due_date_utc" id="voting_due_date_utc">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left"><a href="{{ url_for('r_remove_submission_period', league_id=league.id, submission_period_id=submission_period.id) }}" class="btn btn-danger">Delete</a></div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button class="btn btn-link" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
