{% extends "base.html" %}

{% block title %}Music League | Admin{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-2 well">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="{{ url_for('admin_users') }}">Users</a></li>
                <li rold="presentation"><a href="{{ url_for('admin_leagues') }}">Leagues</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td><a href="{{ url_for('view_user', user_id=u.id) }}" target="_blank">{{ u.name }}</a></td>
                        <td><a href="mailto:{{ u.email }}">{{ u.email }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
