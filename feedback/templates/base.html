<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music League{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/d9b6246e2c.js"></script>

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" style="color: #2dbe60">Music League</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/nathancoleman/feedback">GitHub</a></li>
                {% if user %}
                <li><a href="{{ url_for('profile') }}" title="Your Profile">{{ user.name }}</a></li>
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                {% else %}
                <li><a href="{{ oauth_url }}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div style="margin-top: 30px">
        {% block content %}
        No content here! Please check back later.
        {% endblock %}
    </div>

    {% block jq %}
    {% endblock %}
</body>
</html>
