<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Music League{% endblock %}</title>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/d9b6246e2c.js"></script>

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/smoothness/jquery-ui.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Unique -->
    {% block css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                <a href="/" class="navbar-brand" style="color: #2dbe60">Music League</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/nathancoleman/feedback" target="_blank" title="Contribute on GitHub"><i class="fa fa-github"></i>&nbsp;Contribute</a></li>
                    {% if user %}
                    <li><a href="{{ url_for('profile') }}" title="Your Profile">{{ user.name }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                    {% else %}
                    <li><a href="{{ oauth_url }}" title="Log In With Your Spotify Account"><i class="fa fa-spotify"></i>&nbsp;Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top: 30px">
        {% block content %}
        No content here! Please check back later.
        {% endblock %}
    </div>

    {% block js %}
    {% endblock %}
</body>
</html>
