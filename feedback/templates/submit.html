{% extends "base.html" %}

{% block title %}Music League | {{ league.name }}{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="well col-md-4 col-md-offset-4">
            <h1 class=text-center>Submit</h1>
            <form method="post" action="">

                <div class="form-group">
                    <label for="track1">Track #1:</label>
                    <input type="text" class="form-control" name="track1" id="track1" placeholder="Spotify Link or URI">
                </div>

                <div class="form-group">
                    <label for="track2">Track #2:</label>
                    <input type="text" class="form-control" name="track2" placeholder="Spotify Link or URI">
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block jq %}
<script type="text/javascript">
    $(document).ready(
        function () {
            $('#track1').focus();
        }
    );
</script>
{% endblock %}
