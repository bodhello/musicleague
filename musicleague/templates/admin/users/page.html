{% extends "base.html" %}

{% block title %}Music League | Admin{% endblock %}

{% block content %}

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td><a href="{{ url_for('view_user', user_id=u.id) }}" target="_blank">{{ u.name }}</a></td>
                <td><a href="mailto:{{ u.email }}">{{ u.email }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
