{% extends "base.html" %}

{% block title %}Music League | Admin{% endblock %}

{% block css %}
<style>
body {background-color: #f3f3f3; }
.user {
    background-color: #fff;
    margin-bottom: 5px;
    padding: 10px 25px;
}
.user img {
    display: inline-block;
    height: 36px;
    width: 36px;
}
.user-options {
    padding: 15px 25px;
}
</style>
{% endblock %}

{% block content %}

<div class="container">
    {% for user in users %}
    <div class="row user">
        <div class="row">
            <div class="col-xs-2 col-sm-1">
                <img src="{{ user.image_url }}" alt="" class="img img-circle">
            </div>
            <div class="col-xs-8 col-sm-4">
                <h5>{{ user.name }}</h5>
            </div>
            <div class="hidden-xs col-sm-3">
                <h5>{{ user.email }}</h5>
            </div>
            <div class="hidden-xs col-xs-8 col-sm-2">
                <h5>{{ user.roles|join(',') }}</h5>
            </div>
            <div class="col-xs-1 text-right">
                <a href="{{ url_for('view_user', user_id=user.id) }}" target="_blank"><h5>View</h5></a>
            </div>
            <div class="col-xs-1 text-right">
                <a href="#{{ user.id }}-options" data-toggle="collapse"><h5>Options</h5></a>
            </div>
        </div>
        <div id="{{ user.id }}-options" class="collapse">
            <div class="user-options row">
                <a href="{{ url_for('admin_make_user_admin', user_id=user.id) }}" class="btn btn-sm btn-warning">Make Admin</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
