<div class="modal" role="dialog" id="add-submission-period-modal" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('post_create_submission_period', league_id=league.id) }}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center" id="myModalLabel">Add Round</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" autofocus="true">
                    </div>

                    <div class="form-group">
                        <textarea type="text" name="description" id="description" class="form-control" placeholder="Description (optional)" rows="3" maxlength="250"></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="submission_due_date">Submission Due Date</label>
                            <input type="text" name="submission_due_date" id="submission_due_date" class="form-control">
                            <input type="hidden" name="submission_due_date_utc" id="submission_due_date_utc">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="voting_due_date">Voting Due Date</label>
                            <input type="text" name="voting_due_date" id="voting_due_date" class="form-control">
                            <input type="hidden" name="voting_due_date_utc" id="voting_due_date_utc">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="Add" class="btn btn-success">Add</button>
                    <button class="btn btn-link" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
