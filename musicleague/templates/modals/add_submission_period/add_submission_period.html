<div class="modal fade" role="dialog" id="add-submission-period-modal" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('post_create_submission_period', league_id=league.id) }}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center" id="myModalLabel">Add Submission Period</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" autofocus="true">
                    </div>

                    <div class="form-group">
                        <textarea type="text" name="description" id="description" class="form-control" placeholder="Description" rows="3" maxlength="250"></textarea
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="Add" class="btn btn-success">Add</button>
                    <button class="btn btn-link" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
