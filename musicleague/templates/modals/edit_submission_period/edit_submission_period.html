    <div class="modal" role="dialog" id="edit-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('save_submission_period_settings', league_id=submission_period.league.id, submission_period_id=submission_period.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title text-center" id="myModalLabel">Edit Round</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <a href="#" data-toggle="popover" data-trigger="hover" data-content="Name of the round and its Spotify playlist"><i class="fa fa-question-circle"></i></a>
                            <input type="text" name="name" class="form-control" value="{{ submission_period.name }}">
                        </div>
                        <div class="form-group">
                          <label for="description">Description (optional)</label>
                          <a href="#" data-toggle="popover" data-trigger="hover" data-content="Additional info for the round"><i class="fa fa-question-circle"></i></a>
                          <textarea name="description" id="description" rows="3" maxlength="250" class="form-control">{{ submission_period.description }}</textarea>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="submission_due_date">Submission Due Date</label>
                                <input type="text" name="submission_due_date" id="submission_due_date" class="form-control">
                                <input type="hidden" name="submission_due_date_utc" id="submission_due_date_utc">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="voting_due_date">Voting Due Date</label>
                                <input type="text" name="voting_due_date" id="voting_due_date" class="form-control">
                                <input type="hidden" name="voting_due_date_utc" id="voting_due_date_utc">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="pull-left"><a href="#confirm-delete" class="btn btn-danger" data-dismiss="modal" data-toggle="modal">Delete</a></div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button class="btn btn-link" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" role="dialog" id="confirm-delete" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center" id="myModalLabel">Delete Round</h4>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to delete <strong>{{ submission_period.name }}</strong>?</p>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <a href="{{ url_for('r_remove_submission_period', league_id=league.id, submission_period_id=submission_period.id) }}" class="btn btn-danger">Delete</a>
                            <a href="#edit-modal" class="btn btn-link" data-dismiss="modal" data-toggle="modal">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
