    <div class="modal fade" role="dialog" id="submit-modal" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{{ url_for('submit', league_id=league.id) }}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Select Songs</h4>
                    </div>
                    <div class="modal-body">
                        {% for i in range(1, league.preferences.track_count + 1) %}
                        <div class="track-placeholder well text-center">
                            <span class="text-muted">Add a track below to fill this empty space!</span>
                            <input type="hidden" name="track{{ i }}" class="track-input">
                        </div>
                        {% endfor %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Spotify URI or URL" id="inpAddTrack">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" id="btnAddTrack">Add Track</button>
                            </span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="disabled btn btn-success">Submit</button>
                        <button class="btn btn-link" id="cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
