{% extends "frame.html" %}

{% block title %}Music League{% endblock %}

{% block css %}
<link href="/static/css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<style>
    #img-bar { display: none; }

    body {
        background-color: #000000;
        background-image: url("/static/images/ml_header02.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #FFFFFF;
        font-family: 'Nunito', sans-serif;
    }

    .star {
        margin-top: 100px;
        width: 25px;
    }

    .logo {
        margin-top: 50px;
        width: 150px;
    }

    .action-call-panel { padding: 50px 0; }

    .action-call {
        color: #FFFFFF;
        display: inline-block;
        font-family: 'Cubano', sans-serif;
        font-size: 28px;
        line-height: 36px;
        padding: 0 5px;
    }
    .action-call.text-blue { color: #02B8EF; }
    .action-call.text-gold { color: #F8C62C; }

    .prompt-bg {
        background-color: #02B8EF;
        border-radius: 8px;
        font-family: 'Cubano', sans-serif;
        padding: 50px 20px;
    }

    .arrow {
        height: 50px;
        margin-top: -117px;
        width: 50px;
    }

    .prompt {
        display: block;
        font-size: 24px;
        line-height: 28px;
        padding-bottom: 35px;
    }

    .results-btn, .results-btn:hover, .results-btn:active, .results-btn:visited,
    .leaderboard-btn, .leaderboard-btn:hover, .leaderboard-btn:active, .leaderboard-btn:visited {
        background: none;
        border: 3px solid #FFFFFF;
        border-radius: 8px;
        color: #FFFFFF;
        font-size: 22px;
        line-height: 22px;
        margin-left: 10px;
        padding: 20px 5px;
        outline: none;
        vertical-align: middle;
        width: 200px;
    }
    .results-btn {
        margin-left: 0;
        margin-right: 10px;
        width: 200px;
    }

    .visible-xs .leaderboard-btn,
    .visible-xs .results-btn {
        display: inline-block;
        margin: 0;
        width: 80%;
    }
</style>
{% endblock %}

{% block page_content %}

<div class="container">
    <div class="row">
        <div class="col-xs-2 col-xs-offset-1 col-sm-3 text-right">
            <img class="star" src="/static/icons/star_gold.svg" alt="">
        </div>
        <div class="col-xs-6 col-sm-4 text-center">
            <img class="logo" src="/static/icons/ml_fulllockup.svg" alt="">
        </div>
        <div class="col-xs-2 col-sm-3 text-left">
            <img class="star" src="/static/icons/star_gold.svg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center action-call-panel">
            <span class="action-call">The Votes</span>
            <br class="visible-xs">
            <span class="action-call text-gold">Are</span>
            <br class="visible-xs">
            <span class="action-call text-blue">In</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 prompt-bg">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <img class="arrow" src="/static/icons/arrow_down.svg" alt="">
                    <span class="prompt">The votes are in for the round &ldquo;{{ submission_period.name }}&rdquo;!</span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12 col-sm-6 text-right text-center-xs">
                    <a href="{{ url_for('view_submission_period', league_id=submission_period.league.id, submission_period_id=submission_period.id) }}" class="btn btn-lg results-btn hidden-xs">Round Results</a>
                    <div class="visible-xs">
                        <a href="{{ url_for('view_submission_period', league_id=submission_period.league.id, submission_period_id=submission_period.id) }}" class="btn btn-lg results-btn">Round Results</a>
                    </div>
                </div>
                <div class="visible-xs col-xs-12" style="padding: 16px;"></div>
                <div class="col-xs-12 col-sm-6 text-left text-center-xs">
                    <a href="{{ url_for('view_leaderboard', league_id=submission_period.league.id) }}" class="btn btn-lg leaderboard-btn hidden-xs">Leaderboard</a>
                    <div class="visible-xs">
                        <a href="{{ url_for('view_leaderboard', league_id=submission_period.league.id) }}" class="btn btn-lg leaderboard-btn">Leaderboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
