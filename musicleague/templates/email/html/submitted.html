<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="background-color: #FFFFFF; font-family: sans-serif;">
        <table height="100%" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td valign="top" background="https://s3.amazonaws.com/musicleague-static-assets/images/ml_header02.jpg" style=" padding: 50px; text-align: center;">
                    <img style="margin-top: 50px; width: 150px;" src="https://s3.amazonaws.com/musicleague-static-assets/icons/ml_fulllockup.png" alt="">
                    <div style="font-size: 28px; line-height: 36px; padding: 50px 0px;">
                        <span style="color: #FFFFFF;">Someone</span>&nbsp;
                        <span style="color: #02B8EF;">Just</span>&nbsp;
                        <span style="color: #F8C62C;">Submitted</span>
                    </div>
                    <div style="background-color: #02B8EF; border-radius: 8px; margin-bottom: 50px; padding: 50px 20px;">
                        <div style="padding-bottom: 35px;">
                            <span style="color: #FFFFFF; font-size: 24px;">
                                <strong>{{ submission.user.name }}</strong> just submitted for <strong>{{ submission.submission_period.name }}</strong>!
                                <div style="padding-bottom: 35px;"></div>
                                This is submission &#35;{{ submission.count }} for this user.</span>
                        </div>
                        <a href="{{ url_for('view_league', league_id=submission.league.id, _external=True) }}" style="background-color: none; border: 3px solid #FFFFFF; border-radius: 8px; color: #FFFFFF; display: inline-block; font-size: 22px; font-weight: bold; padding: 20px; text-decoration: none; width: 200px;">Go To League</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
