<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Music League{% endblock %}</title>

    <link rel="icon" type="image/png" href="https://s3.amazonaws.com/musicleague-static-assets/icons/favicon.png">

    <!-- Nunito -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        @font-face {
            font-family: 'Cubano';
            src: url('https://s3.amazonaws.com/musicleague-static-assets/fonts/cubano-regular-webfont.ttf');
        }

        body {
            background-color: #000000;
            background-image: url("https://s3.amazonaws.com/musicleague-static-assets/images/ml_header02.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #FFFFFF;
            font-family: 'Nunito', sans-serif;
            margin-bottom: 50px;
        }

        .star {
            margin-top: 100px;
            width: 25px;
        }

        .logo {
            margin-top: 50px;
            width: 150px;
        }

        .action-call-panel { padding: 50px 0; }

        .action-call {
            color: #FFFFFF;
            display: inline-block;
            font-family: 'Cubano', sans-serif;
            font-size: 28px;
            line-height: 36px;
            padding: 0 5px;
        }
        .action-call.text-blue { color: #02B8EF; }
        .action-call.text-gold { color: #F8C62C; }

        .prompt-bg {
            background-color: #02B8EF;
            border-radius: 8px;
            font-family: 'Cubano', sans-serif;
            margin-bottom: 50px;
            padding: 50px 20px;
        }

        .arrow {
            height: 50px;
            margin-top: -117px;
            width: 50px;
        }

        .prompt {
            color: #FFFFFF;
            display: block;
            font-size: 24px;
            line-height: 28px;
            padding-bottom: 35px;
        }

        .results-btn, .results-btn:hover, .results-btn:active, .results-btn:visited,
        .leaderboard-btn, .leaderboard-btn:hover, .leaderboard-btn:active, .leaderboard-btn:visited {
            background: none;
            border: 3px solid #FFFFFF;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 22px;
            line-height: 22px;
            margin-left: 10px;
            padding: 20px 5px;
            outline: none;
            vertical-align: middle;
            width: 200px;
        }
        .results-btn {
            margin-left: 0;
            margin-right: 10px;
            width: 200px;
        }

        .visible-xs .leaderboard-btn,
        .visible-xs .results-btn {
            display: inline-block;
            margin: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-1 col-sm-3 text-right">
                <img class="star" src="https://s3.amazonaws.com/musicleague-static-assets/icons/star_gold.svg" alt="">
            </div>
            <div class="col-xs-6 col-sm-4 text-center">
                <img class="logo" src="https://s3.amazonaws.com/musicleague-static-assets/icons/ml_fulllockup.svg" alt="">
            </div>
            <div class="col-xs-2 col-sm-3 text-left">
                <img class="star" src="https://s3.amazonaws.com/musicleague-static-assets/icons/star_gold.svg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center action-call-panel">
                <span class="action-call">The Playlist</span>
                <br class="visible-xs">
                <span class="action-call text-gold">Is</span>
                <br class="visible-xs">
                <span class="action-call text-blue">Here</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 prompt-bg">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <img class="arrow" src="https://s3.amazonaws.com/musicleague-static-assets/icons/arrow_down.svg" alt="">
                        <span class="prompt">The playlist has been created for the round &ldquo;{{ submission_period.name }}&rdquo;!</span>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-12 col-sm-6 text-right">
                        <a href="{{ submission_period.playlist_url }}" class="btn btn-lg results-btn hidden-xs">Go To Playlist</a>
                        <div class="visible-xs">
                            <a href="{{ submission_period.playlist_url }}" class="btn btn-lg results-btn">Go To Playlist</a>
                        </div>
                    </div>
                    <div class="visible-xs col-xs-12" style="padding: 16px;"></div>
                    <div class="col-xs-12 col-sm-6 text-left">
                        <a href="{{ url_for('view_vote', league_id=submission_period.league.id, submission_period_id=submission_period.id, _external=True) }}" class="btn btn-lg leaderboard-btn hidden-xs">Submit Votes</a>
                        <div class="visible-xs">
                            <a href="{{ url_for('view_vote', league_id=submission_period.league.id, submission_period_id=submission_period.id, _external=True) }}" class="btn btn-lg leaderboard-btn">Submit Votes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
