{% extends "base.html" %}

{% block title %}Music League{% endblock %}

{% block css %}
<link href="/static/css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<style>
  .navbar {
    display: none;
  }

  body {
      background-color: #000000;
      background-image: url("/static/images/ml_header02.jpg");
      background-size: cover;
      color: #FFFFFF;
      font-family: 'Nunito', sans-serif;
  }

  .star {
      margin-top: 100px;
      width: 25px;
  }

  .logo {
      margin-top: 50px;
      width: 150px;
  }

  .action-call-panel { padding: 50px 0; }

  .action-call {
      color: #FFFFFF;
      display: inline-block;
      font-family: 'Cubano', sans-serif;
      font-size: 28px;
      line-height: 36px;
      padding: 0 5px;
  }
  .action-call.text-blue { color: #02B8EF; }
  .action-call.text-gold { color: #F8C62C; }

  .login-bg {
      background-color: #02B8EF;
      border-radius: 8px;
      font-family: 'Cubano', sans-serif;
      padding: 50px 0;
  }

  .login-prompt {
      display: block;
      font-size: 24px;
      line-height: 28px;
      padding-bottom: 25px;
  }

  .spotify {
      margin-right: 10px;
      width: 200px;
  }

  .login-btn, .login-btn:hover {
      background: none;
      border: 3px solid #FFFFFF;
      border-radius: 8px;
      color: #FFFFFF;
      font-size: 22px;
      line-height: 22px;
      margin-left: 10px;
      padding: 19px 0;
      outline: none;
      vertical-align: middle;
      width: 200px;
  }

  .visible-xs .login-btn {
      display: inline-block;
      width: 80%;
  }
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-2 col-xs-offset-1 col-sm-4 col-md-offset-1 text-center">
            <img class="star" src="/static/icons/star_gold.svg" alt="">
        </div>
        <div class="col-xs-6 col-sm-2 text-center">
            <img class="logo" src="/static/icons/site_logo.svg" alt="">
        </div>
        <div class="col-xs-2 col-sm-4 text-center">
            <img class="star" src="/static/icons/star_gold.svg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 text-center action-call-panel">
            <span class="action-call">Explore.</span>
            <br class="visible-xs">
            <span class="action-call text-gold">Share.</span>
            <br class="visible-xs">
            <span class="action-call text-blue">Conquer.</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 login-bg">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <span class="login-prompt">Please log in with your Spotify account to get started</span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12 col-sm-6 text-right text-center-xs">
                    <img class="spotify" src="/static/icons/Spotify_Logo_RGB_White.png" alt="">
                </div>
                <div class="visible-xs col-xs-12" style="padding: 12px;"></div>
                <div class="col-xs-12 col-sm-6 text-left text-center-xs">
                    <a href="{{ oauth_url }}" class="btn btn-lg login-btn hidden-xs">Log In!</a>
                    <div class="visible-xs">
                        <a href="{{ oauth_url }}" class="btn btn-lg login-btn">Log In!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function(){
            // If we imported the spootify login modal, show it
            if ( $('#spotify-login-modal').length )
                $('#spotify-login-modal').modal('show');
        });
    </script>
{% endblock %}
